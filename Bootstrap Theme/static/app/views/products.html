
<div class="container py-4" data-ng-controller="productsCtrl">
    <!-- single item (repeated) -->
    <div class="row mb-5" data-ng-repeat="i in ps.pagedItems[ps.currentPage]">
        <div class="col-md-2 col-sm-3 col-12 text-center">
            <a data-ng-href="#/products/{{i.id}}"><img data-ng-src="{{i.image}}" class="mx-auto img-fluid rounded" alt="product thumbnail" /></a>
        </div>
        <div class="col-12 d-block d-sm-none"> &nbsp; </div>
        <div class="col-md-6 col-sm-7 col-6">
            <h5 class="text-uppercase"><a href="#/products/{{i.id}}" data-ng-bind="i.name">Product Name</a></h5>
            <p class="text-truncate mb-1" data-ng-bind="i.desc">
                Product description lorem ipsum dolor sit amet, consectetur adipisci. Duis pharetra vulputate.
            </p>
            <a data-ng-href="#/products/{{i.id}}" class="btn btn-outline-primary" data-ng-bind="i.cost">$0</a>
        </div>
        <div class="col-md-4 col-sm-2 col-6 text-right pl-0">
            <h6 class="small text-wide text-truncate" data-ng-bind="i.category">Category</h6>
            <div class="float-right text-nowrap"><span class="text-primary"><i ng-repeat="item in [1,2,3,4,5]" ng-if="$index < i.rating" class="ion-ios-star fa fa-star"></i></span></div>
        </div>
    </div>
    <!-- pagination -->
    <nav aria-label="Page navigation" class="mt-3 mb-5">
      <ul class="pagination justify-content-center">
        <li class="page-item" data-ng-class="{disabled: ps.currentPage == 0}" >
            <a class="page-link border-0" href="javascript:;" data-ng-click="ps.prevPage()"><i class="fa fa-chevron-left ion-ios-arrow-left"></i><span class="sr-only">Prev</span></a>
        </li>
        <li class="page-item" data-ng-repeat="n in ps.range(ps.pagedItems.length)" data-ng-class="{active: n == ps.currentPage}" ng-click="ps.setPage(n)">
            <a class="page-link border-0" href="javascript:;" data-ng-bind="n+1">1</a>
        </li>
        <li class="page-item" data-ng-class="{disabled: ps.currentPage == ps.pagedItems.length - 1}">
            <a class="page-link border-0" href="javascript:;" data-ng-click="ps.nextPage()"><i class="fa fa-chevron-right ion-ios-arrow-right"></i><span class="sr-only">Next</span></a>
        </li>
      </ul>
    </nav>
</div>
