<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bodeo - Login Register</title>
    <meta name="description" content="A modular template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-custom.css">
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/ionicons.css?v=2.0.1" media="none" onload="this.media=&apos;all&apos;">
        
    <!-- User Login and Registration (Sign-up) forms example page -->
</head>
<body>
<div class="inc_" data-template="./partials/p_header.html"></div>
<section class="bg-alt">
    <div class="container">
        <h2 class="text-center pb-2"></h2>
        <div class="row wow slideInUp">
            <div class="col-lg-6 col-12 pb-3">
                <div class="card h-100">
                    <div class="card-img-top">
                    </div>
                    <div class="card-body">
                        <h1>Login</h1>
                        <form role="form">
                            <div class="form-group">
                                <label for="inputEmailForm" class="sr-only form-control-label">Email</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="inputEmailForm" placeholder="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordForm" class="sr-only form-control-label">Password</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="inputPasswordForm" placeholder="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10">
                                    <div class="checkbox form-control form-control-sm text-center small">
                                        <label class=""><input type="checkbox" class=""> remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                      <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Sign-in</button>
                                </div>
                            </div>
                        </form>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item px-3"><a href="" title="Twitter"><i class="display-3 ion-social-twitter-outline"></i></a>&#xA0; </li>
                            <li class="list-inline-item px-3"><a href="" title="Google"><i class="display-3 ion-social-googleplus-outline"></i></a>&#xA0; </li>
                            <li class="list-inline-item px-3"><a href="" title="Facebook"><i class="display-3 ion-social-facebook-outline"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 pb-3">
                <div class="card h-100">
                    <div class="card-img-top">
                    </div>
                    <div class="card-body">
                        <h1>Sign-up</h1>
                        <ul class="list-inline text-center">
                            <li class="list-inline-item px-3"><a href="" title="Twitter"><i class="display-3 ion-social-twitter-outline"></i></a>&#xA0; </li>
                            <li class="list-inline-item px-3"><a href="" title="Google"><i class="display-3 ion-social-googleplus-outline"></i></a>&#xA0; </li>
                            <li class="list-inline-item px-3"><a href="" title="Facebook"><i class="display-3 ion-social-facebook-outline"></i></a></li>
                        </ul>
                        <form role="form">
                            <div class="form-group">
                                <label for="input2EmailForm" class="sr-only form-control-label">email</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="input2EmailForm" placeholder="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input2PasswordForm" class="sr-only form-control-label">password</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="input2PasswordForm" placeholder="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input2Password2Form" class="sr-only form-control-label">verify</label>
                                <div class="mx-auto col-sm-10">
                                    <input type="text" class="form-control" id="input2Password2Form" placeholder="verify password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mx-auto col-sm-10 pb-3 pt-2">
                                      <button type="submit" class="btn btn-outline-secondary btn-lg btn-block">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
<div class="inc_" data-template="./partials/p_footer.html"></div>

<!--scripts loaded here-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
