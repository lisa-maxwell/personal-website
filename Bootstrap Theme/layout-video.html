<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bodeo - Layout Video</title>
    <meta name="description" content="A modular template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-custom.css">
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/ionicons.css?v=2.0.1" media="none" onload="this.media=&apos;all&apos;">
        
    <!-- Full-screen video background layout with centered overlay CTA -->
</head>
<body class="wrapper-full wrapper-affix preload">
    <header>
        <div class="header-content">
            <div class="inner vcenter mt-2">
                <h1 class="mt-3 mb-0 display-4">Full Screen Video</h1>
                <h4 class="mb-3">A template layout page</h4>
                <a href="" class="btn btn-primary btn-xl page-scroll">Get Started</a>
            </div>
        </div>
        <video autoplay loop class="fillWidth fadeIn wow" data-wow-delay="0.5s" poster="./assets/videos/comp.jpg" id="video-background">
            <source src="./assets/videos/comp.mp4" type="video/mp4">Your browser does not support the video tag. Upgrade your browser.
        </video>
    </header>
    <div class="inc_" data-template="./partials/p_header.html"></div>
    <div class="inc_" data-template="./partials/p_content_sections.html"></div>
    <div class="inc_" data-template="./partials/p_footer.html"></div>
<!--scripts loaded here-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
